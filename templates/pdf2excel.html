{% extends 'base.html' %}

{% block title %}Pdf2Excel{% endblock %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center mt-5">
    <form method="POST" enctype="multipart/form-data">
      <legend class="text-center"><i class="bi bi-file-earmark-spreadsheet" style="color: black;"></i></legend>
      <div class="mb-2">
        <input class="form-control" type="file" name="input_file" accept="application/pdf" required>
      </div>
      <input type="submit" value="Upload" class="btn btn-primary form-control">
  </div>

{% endblock %}
