{% extends 'base.html' %}

{% block title %}Pages{% endblock %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center mt-5">
    <form method="POST" enctype="multipart/form-data">
      <legend class="text-center"><i class="bi bi-file-earmark-text" style="color: black;"></i></legend>
      <div class="mb-2">
        <input class="form-control" type="file" name="input_file" accept="application/pdf" required>
      </div>
      
      <div class="mb-2">
        <textarea  name="search_key" class="col-md-12 form-control" placeholder="Search Terms (comma seperated)" required></textarea>
      </div>
      
      <input type="submit" value="Upload" class="btn btn-primary form-control">
  </div>

{% endblock %}
