<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <title>{% block title %}{% endblock %}</title>
  
    </head>
    <body  class="d-flex flex-column min-vh-100">
        <div id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <a class="navbar-brand" href="{{ url_for('index') }}">
                        <i class="bi bi-file-earmark-text" style="color: black;"></i>
                      </a>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('process_pages') }}">ProcessPdf</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pdf2excel') }}">pdf2excel</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                      </li>
                    </ul>
                  </div>
            </nav>
        </div>
        
        {% block content %}
        {% endblock %}

        <div id="footer">
            <footer class="footer">
                <div class="container text-center">
                    <span class="text-muted">Powered by <i class="bi bi-code"></i></span>
                </div>
            </footer>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
